<table
  [cellPadding]="10"
  class="shadow-md table border-collapse min-w-full leading-normal table-auto text-left my-3"
>
  <thead class="w-full text-xs uppercase font-light text-gray-700 bg-gray-200 py-2 px-4">
  <tr>
    <th>
      <input type="checkbox"
             name="selectedAll"
             (change)="selected()"
      >
    </th>
    <th>id</th>
    <th>name</th>
    <th [colSpan]="2"></th>
  </tr>
  </thead>
  <tbody>
    @for (item of items; track item) {
      <tr>
        <td class="w-2">
          <input type="checkbox"
                 name="test"
                 [id]="item['@id']"
                 [checked]="bulk.includes(item['@id']!)"
                 (change)="addToBulk(item['@id']!)"
          >
        </td>
        <td>{{ item['id'] }}</td>
        <td>{{ item['name'] }}</td>
        <td class="w-8">
          <a [routerLink]="[item['@id']]" class="text-cyan-500">
            Show
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-6 h-6"
            >
              <path d="M12 15a3 3 0 100-6 3 3 0 000 6z"/>
              <path
                fill-rule="evenodd"
                d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 010-1.113zM17.25 12a5.25 5.25 0 11-10.5 0 5.25 5.25 0 0110.5 0z"
                clip-rule="evenodd"
              />
            </svg>
          </a>
        </td>
        <td class="w-8">
          <a [routerLink]="[item['id'], 'edit']" class="text-cyan-500">
            Edit
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-6 h-6"
            >
              <path
                d="M21.731 2.269a2.625 2.625 0 00-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 000-3.712zM19.513 8.199l-3.712-3.712-8.4 8.4a5.25 5.25 0 00-1.32 2.214l-.8 2.685a.75.75 0 00.933.933l2.685-.8a5.25 5.25 0 002.214-1.32l8.4-8.4z"/>
              <path
                d="M5.25 5.25a3 3 0 00-3 3v10.5a3 3 0 003 3h10.5a3 3 0 003-3V13.5a.75.75 0 00-1.5 0v5.25a1.5 1.5 0 01-1.5 1.5H5.25a1.5 1.5 0 01-1.5-1.5V8.25a1.5 1.5 0 011.5-1.5h5.25a.75.75 0 000-1.5H5.25z"/>
            </svg>
          </a>
        </td>
      </tr>
    } @empty {
      <tr>
        <td colspan="2" class="text-center italic p-6">
          Pas de donn√©es.
        </td>
      </tr>
    }
  </tbody>
</table>
